<div class="form-add">


  <div class="form-inputs">

    <div>
      <h2>Realizar Donaci贸n</h2>
    </div>

    <form [formGroup]="myForm" (ngSubmit)="onSave()" autocomplete="off">

      <div>
        <mat-form-field appearance="outline" class="input-field nombre-input">
          <mat-label>Nombre</mat-label>
          <input type="text" formControlName="nDonacion" matInput placeholder="Nombre de la donaci贸n">
          <mat-hint>Nombre de la Donaci贸n *</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field tipo-input">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="tipo">
            @for (item of options; track $index) {
              <mat-option value="{{item.value}}">{{ item.descrip | uppercase }}</mat-option>
            }
          </mat-select>
          <mat-hint align="start">Seleccione una *</mat-hint>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" floatLabel="always" class="input-field valor-input">
          <mat-label>Valor</mat-label>
          <input formControlName="valor" matInput type="number" class="example-right-align" placeholder="0">
          <span matTextPrefix>$&nbsp;</span>
          <span matTextSuffix>.00</span>
          <mat-hint>Indique la cantidad *</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-field nombre-don-input">
          <mat-label>Nombre Donante</mat-label>
          <input type="text" formControlName="nDonante" matInput placeholder="Nombre del la persona donante">
          <mat-hint>Ingrese un nombre *</mat-hint>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Fecha de la Donaci贸n</mat-label>
          <input type="text" formControlName="fecha" matInput [matDatepicker]="dp3" readonly>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>


      <div>
        <button type="reset" class="botones-form" mat-raised-button (click)="cancelar()" color="warn">Cancelar</button>
        <button type="submit" class="botones-form" mat-raised-button color="primary">Aceptar</button>
      </div>

    </form>

  </div>

</div>

<div>
  <span>Value</span>
  <pre>{{ myForm.value | json }}</pre>
</div>

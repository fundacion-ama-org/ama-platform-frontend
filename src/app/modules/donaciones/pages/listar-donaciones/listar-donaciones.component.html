<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre Donacion" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let donacion"> {{donacion.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nDonacion">
    <th mat-header-cell *matHeaderCellDef> Nombre Donacion </th>
    <td mat-cell *matCellDef="let donacion"> {{donacion.nDonacion}} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let donacion"> {{donacion.tipo}} </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let donacion">$ {{donacion.valor | number: '1.2'}} </td>
  </ng-container>

  <ng-container matColumnDef="nDonante">
    <th mat-header-cell *matHeaderCellDef> Nombre Donante </th>
    <td mat-cell *matCellDef="let donacion"> {{donacion.nDonante}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let donacion"> {{donacion.fecha}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let donacion">
      <button [routerLink]="['/admin/donaciones/editarDonaciones', donacion.id ]" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccione la pÃ¡gina de donaciones">
</mat-paginator>

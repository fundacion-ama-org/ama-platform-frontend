<!-- delete-donante-dialog.component.html -->

<h2 mat-dialog-title>Eliminar Donante</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que quieres eliminar este donante?</p>
  <!-- Aquí puedes agregar más información del donante si lo deseas -->
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="warn" [mat-dialog-close]="true" (click)="eliminarDonante()"
  >Eliminar</button>
</mat-dialog-actions>

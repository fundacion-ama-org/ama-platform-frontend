<div class="container">
  <form #donanteForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre del Donante</mat-label>
      <input matInput type="text" [(ngModel)]="donante.nombre" name="nombre">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Apellido del Donante</mat-label>
      <input matInput type="text" [(ngModel)]="donante.apellido" name="apellido">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Correo del Donante</mat-label>
      <input matInput type="email" [(ngModel)]="donante.email" name="correo">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Celular del Donante</mat-label>
      <input matInput type="tel" [(ngModel)]="donante.celular" name="celular">
    </mat-form-field>
  
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button color="primary" [mat-dialog-close]="true" (click)="agregarDonante(donanteForm)">Guardar</button>
    </mat-dialog-actions>
  </form>

</div>
